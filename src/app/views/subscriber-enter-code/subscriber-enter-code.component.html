<div class="subscriber-page">
  <form [formGroup]="codeForm">
    <div class="container-fluid">
<!--      <div class="row">-->

<!--      </div>-->
      <!--    <div class="col">-->
      <div class="row align-items-end" id="row-text">
        <div class="col-text text-center">
          <mat-form-field class="my-form-field" id="iii" appearance="fill" >
            <input class="input" #inputCode matInput formControlName="code" mask="000000">
          </mat-form-field>
          <p>Для подтверждения входа и просмотра документов на Ваш номер телефона +7 (ХХХ) ХХХ ХХХХ
            отправлено сообщение с СМС кодом</p>
          <p>Запросить код повторно можно через {{seconds}} секунд</p>
        </div>
      </div>
      <div class="row" id="row-button">
        <!--        <div class="col ">-->
        <div class="text-center">
          <button id="basic" type="button" class="btn-sm btn-send" mat-raised-button (click)="onSubmit()">
            Ввод
          </button>
        </div>
        <!--        </div>-->
      </div>
      <!--    </div>-->

    </div>
  </form>

</div>
